<!DOCTYPE html>
<html>
<head>
    <title>QWANT</title>
    <meta charset='utf-8'>
    <meta name='description' content=''/>
    <link rel="stylesheet" href='../css/popup.css'/>
</head>
<body>

<div id="qwant_popup">
    <form class="search-qwant" name="x" onsubmit="return search();">
        <span class="search-qwant-logo"></span>
        <input id="search-input" autocomplete="off" placeholder="Search with Qwant.com" name="q" type="text" onkeypress="event.keyCode===13 ? ( return search() ) : ( return null )">
        <input class="search-glass-logo" id="" value="" type="submit" onclick=" return search();">
    </form>
</div>
<div class='options-bloc'>
    <div class="option-element option-element--1">
        <input type="checkbox" id="engine" onclick="engineOpt();">
        <label for="engine">Define Qwant as Search Engine</label>
    </div>
</div>
<script type="text/javascript" src="../js/popup.js"></script>
</body>
</html>
